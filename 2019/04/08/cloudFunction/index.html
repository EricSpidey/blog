<p>在使用云函数前，要先获取数据库的引用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">const db = wx.cloud.database()</span><br></pre></td></tr></table></figure>
<p>read<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">db.collection(&apos;todos&apos;).doc(&apos;todo-identifiant-aleatoire&apos;).get(&#123;</span><br><span class="line">  success(res) &#123;</span><br><span class="line">    // res.data 包含该记录的数据</span><br><span class="line">    console.log(res.data)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
<p>create<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">db.collection(&apos;todos&apos;).add(&#123;</span><br><span class="line">  // data 字段表示需新增的 JSON 数据</span><br><span class="line">  data: &#123;</span><br><span class="line">    description: &apos;learn cloud database&apos;,</span><br><span class="line">    due: new Date(&apos;2018-09-01&apos;),</span><br><span class="line">    tags: [</span><br><span class="line">      &apos;cloud&apos;,</span><br><span class="line">      &apos;database&apos;</span><br><span class="line">    ],</span><br><span class="line">    location: new db.Geo.Point(113, 23),</span><br><span class="line">    done: false</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line">  .then(res =&gt; &#123;</span><br><span class="line">    console.log(res)</span><br><span class="line">  &#125;)</span><br></pre></td></tr></table></figure></p>
<p>update<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">db.collection(&apos;todos&apos;).doc(&apos;todo-identifiant-aleatoire&apos;).update(&#123;</span><br><span class="line">  // data 传入需要局部更新的数据</span><br><span class="line">  data: &#123;</span><br><span class="line">    // 表示将 done 字段置为 true</span><br><span class="line">    done: true</span><br><span class="line">  &#125;,</span><br><span class="line">  success(res) &#123;</span><br><span class="line">    console.log(res.data)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
<p>delete（删除一条记录）<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">db.collection(&apos;todos&apos;).doc(&apos;todo-identifiant-aleatoire&apos;).remove(&#123;</span><br><span class="line">  success(res) &#123;</span><br><span class="line">    console.log(res.data)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
